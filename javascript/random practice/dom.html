<script>
    const link = document.querySelector("a"); /*we store the element*/
    link.textContent = "Mozilla Developer Netowrk"; /*changing the text inside the link*/
    link.href = "https://developer.mozilla.org"; /*changing the URL the link is pointing to*/
    const sect = document.querySelector("section"); /*grabbing a reference to our <section> element - the queryselector matches elements in docs that matches the selector*/
    const para = document.createElement("p"); /*creating a paragraph*/
    para.textContent = "we hope you enjoyed the ride.";
    sext.appendChild(para); /*appending the new paragraph*/
    const text = document.createTextNode("- the premier source for web development knowledge.",); /*adding a text node to the paragraph the link sits inside*/
    const linkPara = document.querySelector("p"); /*a reference to the paragraph the link is inside*/

    sect.appendChild(linkPara); /*moving paragraph with the link inside it to the bottom of the section*/
    /* if you want to make a copy and add the above as well -> "Node.cloneNode()" */
    sect.removeChild(linkPara); /*removing a node - Node.removeChild() for copy*/
    linkPara.remove(); /*removing a node based only on a reference to itself*/
