<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
        const list = document.querySelector('ul'); /*Creating 3 var that hold reference to the list elements*/
        const input = document.querySelector('input'); 
        const button = document.querySelector('button');

        button.addEventListener('click', () => {   /*creating a function that will run in response to the button being clicked*/
            const myItem = input.value;   /*storing value of the input element in a var*/
            input.value = ''; /*empty the input element*/
        

        const listItem = document.createElement('li'); /*creating 3 new var*/
        const listText = document.createElement('span');
        const listBtn = document.createElement('button');

        listItem.appendChild(listText); /*appending the span and the button as children of the list item*/
        listText.textContent = myItem; /*setting the text content of the span to the input element value we saved earlier/*
        listItem.appendChild(listBtn);  /*appending the span and the button as children of the list item*/
        listBtn.textContent = 'Delete'; /*setting the text content of the button to Delete*/
        list.appendChild(listItem); /*appending the list item as a child of the list*/

        listBtn.addEventListener('click', () => { /*attaching an event handler to the del button so that when is clicked it will delete the entire list item*/
            list.removeChild(listItem);
        })

        input.focus(); /*focus the input element ready for entering the next shopping list item*/

      })


    </script>
  </body>
</html>
